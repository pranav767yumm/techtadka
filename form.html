<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Portal</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--secondary-color);
            margin: 0;
            font-size: 24px;
        }

        header p {
            color: #777;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .price-summary {
            background-color: #eef6ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #d0e3ff;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #cbdcea;
            font-weight: bold;
            font-size: 18px;
            color: var(--secondary-color);
        }

        button.submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        button.submit-btn:hover {
            background-color: #357abd;
        }

        /* Simple animation for the price update */
        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Event Registration</h1>
        <p>Secure your spot today</p>
    </header>

    <form id="registrationForm">
        <!-- User Details -->
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+1 234 567 890" required>
        </div>

        <!-- Event Selection -->
        <div class="form-group">
            <label for="eventSelect">Select Event</label>
            <select id="eventSelect" required>
                <option value="" data-price="0" selected disabled>-- Choose an Event --</option>
                
                <!-- Event 1 -->
                <option value="Tech Conference 2024" data-price="50">
                    Tech Conference 2024 ($50)
                </option>
                
                <!-- Event 2 -->
                <option value="Music Festival" data-price="120">
                    Music Festival ($120)
                </option>
                
                <!-- Event 3 -->
                <option value="Art & Design Workshop" data-price="30">
                    Art & Design Workshop ($30)
                </option>
                
                <!-- Event 4 -->
                <option value="Startup Pitch Night" data-price="0">
                    Startup Pitch Night (Free)
                </option>
                
                <!-- Event 5 -->
                <option value="Yoga & Wellness Retreat" data-price="150">
                    Yoga & Wellness Retreat ($150)
                </option>
                
                <!-- Event 6 -->
                <option value="Coding Bootcamp" data-price="200">
                    Coding Bootcamp ($200)
                </option>
                
                <!-- Event 7 -->
                <option value="Gourmet Food Tasting" data-price="45">
                    Gourmet Food Tasting ($45)
                </option>
                
                <!-- Event 8 -->
                <option value="Annual Networking Gala" data-price="80">
                    Annual Networking Gala ($80)
                </option>
            </select>
        </div>

        <!-- Price Calculation Display -->
        <div class="price-summary">
            <div class="price-row">
                <span>Selected Event:</span>
                <span id="displayEventName">None</span>
            </div>
            <div class="price-row">
                <span>Ticket Price:</span>
                <span id="displayTicketPrice">$0.00</span>
            </div>
            <div class="total-row">
                <span>Total Amount:</span>
                <span id="displayTotal">$0.00</span>
            </div>
        </div>

        <button type="submit" class="submit-btn">Register Now</button>
    </form>
</div>

<script>
    /* --- JAVASCRIPT LOGIC --- */
    
    // Get DOM elements
    const eventSelect = document.getElementById('eventSelect');
    const displayEventName = document.getElementById('displayEventName');
    const displayTicketPrice = document.getElementById('displayTicketPrice');
    const displayTotal = document.getElementById('displayTotal');
    const form = document.getElementById('registrationForm');

    // Listen for changes on the dropdown
    eventSelect.addEventListener('change', function() {
        // Get the selected option
        const selectedOption = eventSelect.options[eventSelect.selectedIndex];
        
        // Get the price from the data-price attribute
        const price = parseFloat(selectedOption.getAttribute('data-price'));
        const eventName = selectedOption.value;

        // Update the UI
        displayEventName.textContent = eventName;
        displayTicketPrice.textContent = `$${price.toFixed(2)}`;
        displayTotal.textContent = `$${price.toFixed(2)}`;
        
        // Add animation class to refresh visual effect
        displayTotal.classList.remove('fade-in');
        void displayTotal.offsetWidth; // Trigger reflow
        displayTotal.classList.add('fade-in');
    });

    // Handle Form Submission
    form.addEventListener('submit', function(e) {
    e.preventDefault();

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyn2dzvZ0gWhHHHTQ3YDwv_oo-F5uxQD1I9tk-P9_YDj9lQ1_g4zeo5WwIAINQ-n44/exec'; // Paste your URL here
    
    // Gather the data into an object
    const formData = {
        name: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        event: eventSelect.options[eventSelect.selectedIndex].value,
        price: document.getElementById('displayTotal').textContent
    };

    // Change button text to show loading
    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.textContent = "Registering...";
    submitBtn.disabled = true;

    // Send the data to Google Sheets
    fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData),
    })
    .then(response => {
        alert("Registration Successful! Your details are saved in Google Sheets.");
        form.reset();
        // Reset UI displays
        displayEventName.textContent = "None";
        displayTicketPrice.textContent = "$0.00";
        displayTotal.textContent = "$0.00";
    })
    .catch(error => {
        console.error('Error!', error.message);
        alert("Something went wrong. Please try again.");
    })
    .finally(() => {
        submitBtn.textContent = "Register Now";
        submitBtn.disabled = false;
    });
});
    
    ;
</script>

</body>
</html>
